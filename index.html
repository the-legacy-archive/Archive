<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Legacy Archive</title>
    <style>
        :root { --danger: #ff4d4d; --bg: #0a0a0a; --card: #161616; --text: #eeeeee; --deceased: #888; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        h1 { color: var(--danger); letter-spacing: 2px; text-align: center; margin-top: 40px; text-transform: uppercase; text-shadow: 0 0 10px rgba(255, 77, 77, 0.5); }
        .subtitle { color: #888; margin-bottom: 40px; text-align: center; font-size: 1rem; max-width: 600px; }
        .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; width: 100%; max-width: 1400px; }
        .card { background: var(--card); border: 1px solid #333; border-radius: 15px; padding: 20px; text-align: center; transition: 0.3s; position: relative; }
        .card:hover { border-color: var(--danger); box-shadow: 0 0 25px rgba(255, 77, 77, 0.2); transform: translateY(-5px); }
        
        /* สไตล์สำหรับผู้ล่วงลับ */
        .card.deceased { border-color: #222; opacity: 0.8; }
        .card.deceased:hover { border-color: var(--deceased); box-shadow: 0 0 15px rgba(136, 136, 136, 0.2); }
        .card.deceased .timer { color: var(--deceased); border-color: #333; }
        .card.deceased .profile-pic { filter: grayscale(100%); border-color: var(--deceased); }
        .status-label { font-size: 0.7rem; font-weight: bold; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }

        .profile-pic { width: 110px; height: 110px; border-radius: 50%; object-fit: cover; margin-bottom: 15px; border: 3px solid #333; transition: 0.3s; background: #000; }
        .name { font-size: 1.2rem; font-weight: bold; margin-bottom: 5px; color: #fff; height: 3rem; display: flex; align-items: center; justify-content: center; }
        .timer { font-family: 'Courier New', monospace; font-size: 1.4rem; color: var(--danger); background: #000; padding: 12px; border-radius: 8px; margin: 10px 0; border: 1px inset #222; }
        .mil { font-size: 0.8rem; opacity: 0.6; }
        .quote { font-size: 0.85rem; color: #666; font-style: italic; border-top: 1px solid #222; padding-top: 10px; min-height: 3em; }

        .donate-section { margin: 60px auto 40px; padding: 30px; border: 1px solid #333; border-radius: 20px; text-align: center; width: 90%; max-width: 500px; background: #111; }
        code { color: #00ff00; word-break: break-all; font-size: 0.9rem; }
    </style>
</head>
<body>

    <h1>THE LEGACY ARCHIVE</h1>
    <p class="subtitle">"A digital archive of time and impact. Remembering the past, recording the present."</p>

    <div class="container" id="cards-container"></div>

    <div class="donate-section">
        <h3 style="margin-top:0">Support The Archive</h3>
        <p style="color:#888; font-size:0.9rem">Support historical record-keeping via Crypto (Wirex)</p>
        <div style="background:#000; padding:15px; border-radius:10px; border:1px inset #222;">
            <div style="color:#f0b90b; font-size:0.7rem; margin-bottom:5px">USDT (ERC-20)</div>
            <code>YOUR_WIREX_ADDRESS_HERE</code>
        </div>
    </div>

    <script>
        const politicians = [
            // Deceased
            { name: "Pridi Banomyong", birth: "1900-05-11", death: "1983-05-02", status: "deceased", quote: "The Father of Thai Democracy.", img: "https://upload.wikimedia.org/wikipedia/commons/4/4c/Pridi_Phanomyong.jpg" },
            { name: "Prem Tinsulanonda", birth: "1920-08-26", death: "2019-05-26", status: "deceased", quote: "Returning the debt to the motherland.", img: "https://upload.wikimedia.org/wikipedia/commons/1/1d/Prem_Tinsulanonda_2017.jpg" },
            { name: "Banharn Silpa-archa", birth: "1932-08-19", death: "2016-04-23", status: "deceased", quote: "The Dragon of Suphan Buri.", img: "https://upload.wikimedia.org/wikipedia/commons/8/8b/Banharn_Silpa-archa_2011.jpg" },
            
            // Living
            { name: "Gen. Chavalit Yongchaiyudh", birth: "1932-05-15", status: "living", quote: "The master of political maneuvers.", img: "https://upload.wikimedia.org/wikipedia/commons/d/da/Chavalit_Yongchaiyudh_2013.jpg" },
            { name: "Anand Panyarachun", birth: "1932-08-09", status: "living", quote: "The respected technocrat.", img: "https://upload.wikimedia.org/wikipedia/commons/e/e0/Anand_Panyarachun_2.jpg" },
            { name: "Chuan Leekpai", birth: "1938-07-28", status: "living", quote: "The veteran orator.", img: "https://upload.wikimedia.org/wikipedia/commons/c/ce/Chuan_Leekpai_2019.jpg" },
            { name: "Thaksin Shinawatra", birth: "1949-07-26", status: "living", quote: "The visionary leader.", img: "https://upload.wikimedia.org/wikipedia/commons/c/c5/Thaksin_Shinawatra_2004.jpg" },
            { name: "Gen. Prayut Chan-o-cha", birth: "1954-03-21", status: "living", quote: "The 9-year administration.", img: "https://upload.wikimedia.org/wikipedia/commons/1/18/Prayut_Chan-o-cha_2020.jpg" },
            { name: "Paetongtarn Shinawatra", birth: "1986-08-21", status: "living", quote: "The new generation leader.", img: "https://upload.wikimedia.org/wikipedia/commons/e/ea/Paetongtarn_Shinawatra_2024_%28cropped%29.jpg" }
            // ... เพิ่มคนอื่นๆ ได้ตามโครงสร้างนี้
        ];

        function createCards() {
            const container = document.getElementById('cards-container');
            politicians.sort((a, b) => new Date(a.birth) - new Date(b.birth));
            
            politicians.forEach((p, index) => {
                const isDeceased = p.status === "deceased";
                const card = document.createElement('div');
                card.className = `card ${isDeceased ? 'deceased' : ''}`;
                card.innerHTML = `
                    <div class="status-label" style="color: ${isDeceased ? '#888' : '#ff4d4d'}">
                        ${isDeceased ? 'In Memoriam' : 'Time in Legacy'}
                    </div>
                    <img src="${p.img}" class="profile-pic" alt="${p.name}" onerror="this.src='https://via.placeholder.com/150/222/666?text=No+Photo'">
                    <div class="name">${p.name}</div>
                    <div class="timer" id="timer-${index}">...</div>
                    <div class="quote">"${p.quote}"</div>
                `;
                container.appendChild(card);
            });
        }

        function updateTimers() {
            politicians.forEach((p, index) => {
                const birth = new Date(p.birth);
                const end = p.status === "deceased" ? new Date(p.death) : new Date();
                const diff = end - birth;

                const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
                const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                const ms = diff % 1000;

                const timerElement = document.getElementById(`timer-${index}`);
                if (p.status === "deceased") {
                    timerElement.innerHTML = `<span style="font-size:0.8rem">LIFESPAN:</span><br>${years}Y ${days}D`;
                } else {
                    timerElement.innerHTML = `${years}Y ${days}D<br>${hours}:${minutes}:${seconds}<span class="mil">.${ms}</span>`;
                }
            });
        }

        createCards();
        setInterval(updateTimers, 50);
    </script>
</body>
</html>
