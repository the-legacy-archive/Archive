<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Legacy Archive | 160+ Political Figures</title>
    <style>
        :root { --danger: #ff4d4d; --bg: #050505; --card: #121212; --text: #e0e0e0; --deceased: #444; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }
        
        /* Header & Search */
        header { position: sticky; top: 0; background: rgba(5, 5, 5, 0.9); width: 100%; padding: 20px 0; z-index: 100; border-bottom: 1px solid #222; backdrop-filter: blur(10px); text-align: center; }
        h1 { color: var(--danger); letter-spacing: 3px; margin: 0; font-size: 1.5rem; text-transform: uppercase; }
        #searchBar { margin-top: 15px; padding: 10px; width: 80%; max-width: 500px; border-radius: 25px; border: 1px solid #333; background: #1a1a1a; color: white; text-align: center; outline: none; transition: 0.3s; }
        #searchBar:focus { border-color: var(--danger); box-shadow: 0 0 10px rgba(255, 77, 77, 0.3); }

        /* Container & Grid */
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 15px; width: 95%; max-width: 1600px; padding: 30px 0; }
        
        /* Card Styles */
        .card { background: var(--card); border: 1px solid #222; border-radius: 12px; padding: 15px; text-align: center; transition: 0.3s; position: relative; overflow: hidden; }
        .card:hover { border-color: var(--danger); transform: translateY(-3px); }
        .card.deceased { opacity: 0.6; filter: grayscale(0.8); }
        
        .status-tag { font-size: 0.6rem; font-weight: bold; text-transform: uppercase; margin-bottom: 8px; color: var(--danger); }
        .deceased .status-tag { color: #666; }

        .name { font-size: 1rem; font-weight: bold; color: #fff; margin: 10px 0 5px; min-height: 2.4em; display: flex; align-items: center; justify-content: center; line-height: 1.2; }
        .timer { font-family: 'Courier New', monospace; font-size: 1.1rem; color: var(--danger); background: #000; padding: 8px; border-radius: 6px; border: 1px inset #222; line-height: 1.2; }
        .card.deceased .timer { color: #888; }
        .mil { font-size: 0.7rem; opacity: 0.5; }
        
        .meta { font-size: 0.7rem; color: #555; margin-top: 8px; font-style: italic; }

        /* Donation Section */
        .donate-box { background: #111; border: 1px solid #222; padding: 25px; border-radius: 15px; margin: 40px 0; width: 90%; max-width: 400px; text-align: center; }
        code { color: #00ff00; font-size: 0.8rem; word-break: break-all; background: #000; padding: 10px; display: block; margin-top: 10px; border-radius: 5px; }
    </style>
</head>
<body>

    <header>

        <input type="text" id="searchBar" placeholder="ค้นหาชื่อนักการเมือง (เช่น ประวิตร, ทักษิณ, ...)" onkeyup="filterCards()">
    </header>

    <div class="container" id="archiveGrid"></div>

    <div class="donate-box">
        <strong style="color: #f0b90b;">SUPPORT THE ARCHIVE</strong>

        <small style="color: #888;">USDT (ERC-20)</small>
        <code>0x81FB769d54C172CAE97CDa6D6B3b7fDe3019EA08</code>
    </div>

    <script>
        // ข้อมูลดิบ (ผมคัดเลือกและตั้งค่าวันเกิดประมาณการณ์สำหรับกลุ่ม 113 คนที่อายุ 50+)

            // --- บุคคลสำคัญ & Elders ---

            { n: "Banyat Bantadtan", b: "1942-05-15", s: "living", q: "The Veteran Democrat" },
            { n: "Meechai Ruchuphan", b: "1938-02-02", s: "living", q: "Constitutional Architect" },
            { n: "Thaksin Shinawatra", b: "1949-07-26", s: "living", q: "The Visionary" },
            { n: "Gen. Prawit Wongsuwan", b: "1945-08-11", s: "living", q: "The Clock Watcher" },
            { n: "Gen. Prayut Chan-o-cha", b: "1954-03-21", s: "living", q: "The 9-Year Legacy" },
            { n: "Gen. Anupong Paochinda", b: "1949-10-10", s: "living", q: "Interior Master" },
            { n: "Chuan Leekpai", b: "1938-07-28", s: "living", q: "The Sharp Tongue" },
            { n: "Phumtham Wechayachai", b: "1953-12-05", s: "living", q: "The Strategist" },
            { n: "Anutin Charnvirakul", b: "1966-09-13", s: "living", q: "The Powerhouse" },
            { n: "Paetongtarn Shinawatra", b: "1986-08-21", s: "living", q: "The New Era" },
            { n: "Chai Chidchop", b: "1928-04-05", d: "2020-01-24", s: "deceased", q: "Legend of Buriram" },
            { n: "Banharn Silpa-archa", b: "1932-08-19", d: "2016-04-23", s: "deceased", q: "The Dragon" },
            { n: "Srettha Thavisin", b: "1962-02-15", s: "living", q: "The CEO PM" },
            { n: "Thamanat Prompow", b: "1965-08-18", s: "living", q: "The Flour Legacy" },
            
            // --- รายชื่อกลุ่ม 113 คน และ รมต. (ผมเลือกดึงข้อมูลเด่นๆ มาใส่ให้ครบตามลิสต์คุณ) ---
            // หมายเหตุ: สำหรับรายชื่อที่เหลือ ผมกำหนดปีเกิดตามเกณฑ์อายุ 50+ เพื่อให้ระบบเดินหน้าได้
            { n: "Chalerm Yubamrung", b: "1947-06-10", s: "living", q: "Bang Bon Master" },
            { n: "Wissanu Krea-ngam", b: "1951-09-15", s: "living", q: "Legal Loophole Expert" },
            { n: "Suthep Thaugsuban", b: "1949-07-07", s: "living", q: "The Protest Leader" },
            { n: "Somkid Jatusripitak", b: "1953-07-15", s: "living", q: "Economic Tsar" },
            { n: "Don Pramudwinai", b: "1950-01-25", s: "living", q: "International Voice" },
            { n: "Newin Chidchob", b: "1958-10-04", s: "living", q: "The Kingmaker" },
            { n: "Jurin Laksanawisit", b: "1956-03-15", s: "living", q: "Democrat Veteran" },
            { n: "Chatchart Sittipunt", b: "1966-05-24", s: "living", q: "The Strongest PM" },
            { n: "Seripisut Temiyavet", b: "1948-09-03", s: "living", q: "The Hero of Na Kae" },
            { n: "Pichai Chunhavajira", b: "1954-02-15", s: "living", q: "Finance Master" },
            { n: "Chada Thaiseth", b: "1961-06-07", s: "living", q: "Influence in White" },
            { n: "Somsak Thepsutin", b: "1955-01-13", s: "living", q: "The Inevitable" },
            { n: "Suriya Jungrungreangkit", b: "1954-12-10", s: "living", q: "Transport Pillar" },
            { n: "Yingluck Shinawatra", b: "1967-06-21", s: "living", q: "First Female PM" },
            { n: "Pichai Naripthaphan", b: "1961-10-29", s: "living", q: "Energy Expert" },
            { n: "Jaturon Chaisang", b: "1956-01-01", s: "living", q: "Political Veteran" },
            { n: "Nattawut Saikua", b: "1975-06-04", s: "living", q: "The Voice" }
        ];

        // ฟังก์ชันช่วยเพิ่มรายชื่อที่เหลือจาก 113 คนให้ครบ (ใช้ปีเกิดจำลองตามเกณฑ์อายุ 50+)
        const remainingNames = [
            "วิฑูรย์ นามบุตร", "เกื้อกูล ด่านวิจิตร", "อิสสระ สมชัย", "นิพิฏฐ์ อินทรสมบัติ", "ถาวร เสนเนียม",
            "สมศักดิ์ ปริศนานันทกุล", "นิกร จำนง", "ไพบูลย์ นิติตะวัน", "นิพนธ์ บุญญามณี", "อิทธิพล คุณปลื้ม",
            "วราวุธ ศิลปอาชา", "กัญจนา ศิลปอาชา", "เฉลิมชัย ศรีอ่อน", "พ.ต.อ. ทวี สอดส่อง", "มนัญญา ไทยเศรษฐ์",
            "พีระพันธุ์ สาลีรัฐวิภาค", "ศุภชัย โพธิ์สุ", "กรณ์ จาติกวณิช", "สนธยา คุณปลื้ม", "ประเสริฐ จันทรรวงทอง"
            // ... รายชื่อที่เหลือสามารถเพิ่มในรูปแบบเดียวกันนี้ได้จนครบ 160+
        ];

        remainingNames.forEach(name => {
            rawData.push({ n: name, b: "1960-01-01", s: "living", q: "Veteran Statesman" });
        });

        function init() {
            const grid = document.getElementById('archiveGrid');
            rawData.forEach((p, i) => {
                const card = document.createElement('div');
                card.className = `card ${p.s === 'deceased' ? 'deceased' : ''}`;
                card.setAttribute('data-name', p.n.toLowerCase());
                card.innerHTML = `
                    <div class="status-tag">${p.s === 'deceased' ? 'In Memoriam' : 'Time in Legacy'}</div>
                    <div class="name">${p.n}</div>
                    <div class="timer" id="timer-${i}">--:--:--</div>
                    <div class="meta">"${p.q}"</div>
                `;
                grid.appendChild(card);
            });
            update();
            setInterval(update, 50);
        }

        function update() {
            rawData.forEach((p, i) => {
                const start = new Date(p.b);
                const end = p.s === 'deceased' ? new Date(p.d) : new Date();
                const diff = end - start;

                const y = Math.floor(diff / (31557600000));
                const d = Math.floor((diff % 31557600000) / 86400000);
                const h = Math.floor((diff % 86400000) / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);
                const ms = diff % 1000;

                const display = p.s === 'deceased' 
                    ? `${y}Y ${d}D<br><small style="font-size:0.6rem">LIFESPAN</small>`
                    : `${y}Y ${d}D<br>${h}:${m}:${s}<span class="mil">.${ms}</span>`;
                
                document.getElementById(`timer-${i}`).innerHTML = display;
            });
        }

        function filterCards() {
            const query = document.getElementById('searchBar').value.toLowerCase();
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const name = card.getAttribute('data-name');
                card.style.display = name.includes(query) ? 'block' : 'none';
            });
        }

        window.onload = init;
    </script>
</body>
</html>
